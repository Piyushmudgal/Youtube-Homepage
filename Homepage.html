<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Homepage.css">

</head>
<body>
    <div class = "video-box">
        <div class = "video-thumbnail-container">
            <img src = "Thumbnails/thumbnail-1.webp" class = "video-thumbnail">
        </div>
        <div class = "channel-pfp-container">
            <img src = "Channel_Photos/channel-1.jpeg" class = "channel-pfp">
        </div>
        <div class = "video-info">
            <div class = video-title>
                <p>Talking Tech and AI with Google CEO Sundar Pichai!</p>
            </div>
            <div class = "channel-name">
                <p class = "channel-name-text">Marques Brownlee</p>
            </div>
            <div class = "video-stats">
                <p class = "video-stats-text">3.4M views &#183; 6 months ago</p>
            </div>
        </div>
    </div>
    <div class = "video-box">
        <div class = "video-thumbnail-container">
            <img src = "Thumbnails/thumbnail-2.webp" class = "video-thumbnail">
        </div>
        <div class = "channel-pfp-container">
            <img src = "Channel_Photos/channel-2.jpeg" class = "channel-pfp">
        </div>
        <div class = "video-info">
            <div class = video-title>
                <p>Try Not To Laugh Challenge #9</p>
            </div>
            <div class = "channel-name">
                <p class = "channel-name-text">Markiplier</p>
            </div>
            <div class = "video-stats">
                <p class = "video-stats-text">19M views &#183; 4 years ago</p>
            </div>
        </div>
    </div>
</body>
</html>
